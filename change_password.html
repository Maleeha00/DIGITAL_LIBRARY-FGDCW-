<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background: rgba(245, 245, 245, 0.4);
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            margin-top: 20px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="text-center">Change Password</h4>
        <form onsubmit="return updatePassword();">
            <div class="form-group">
                <label>Current Password:</label>
                <input type="password" class="form-control" placeholder="Enter current password" required>
            </div>
            <div class="form-group">
                <label>New Password:</label>
                <input type="password" class="form-control" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label>Confirm New Password:</label>
                <input type="password" class="form-control" placeholder="Re-enter new password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Change Password</button>
        </form>
    </div>

    <script>
        function updatePassword() {
            alert("Password updated successfully!");
            return false; // Prevent actual form submission (no backend)
        }
    </script>
</body>
</html>

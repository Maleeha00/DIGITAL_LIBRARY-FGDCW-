<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Library Navbar</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
    rel="stylesheet"
  />

  <style>
    .skin-navbar {
      background-color: #f5e0c3; /* Skin color */
    }

    .navbar-brand img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .navbar-brand span {
      font-family: 'Pacifico', cursive;
      font-size: 24px;
    }

    .nav-link {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg skin-navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center text-dark" href="#">
        <img src="log.png" alt="Logo" />
        <span>Digital Library</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto me-5">
          <li class="nav-item">
            <a class="nav-link text-dark" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="about.html">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

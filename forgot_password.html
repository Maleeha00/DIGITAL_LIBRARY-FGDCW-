<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Digital Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #008080;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006666;
        }

        .verification-section {
            display: none;
        }

        .message {
            color: green;
            margin-top: 10px;
        }

        .back-link {
            display: block;
            margin-top: 10px;
            color: #008080;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>

        <!-- Email Section -->
        <div id="email-section">
            <p>Enter your email to receive a verification code.</p>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button onclick="sendCode()">Send Code</button>
        </div>

        <!-- Verification Code Section -->
        <div id="verification-section" class="verification-section">
            <p>Enter the 6-digit code sent to your email.</p>
            <input type="text" id="code" placeholder="Enter verification code" required>
            <button onclick="verifyCode()">Verify</button>
        </div>

        <p class="message" id="message"></p>

        <a href="login.html" class="back-link">Back to Login</a>
    </div>

    <script>
        function sendCode() {
            let email = document.getElementById("email").value;
            if (email) {
                document.getElementById("email-section").style.display = "none";
                document.getElementById("verification-section").style.display = "block";
                document.getElementById("message").innerText = "A verification code has been sent to " + email;
            } else {
                alert("Please enter a valid email.");
            }
        }

        function verifyCode() {
            let code = document.getElementById("code").value;
            if (code.length === 6) {
                alert("Code verified! You can now reset your password.");
                window.location.href = "reset-password.html"; // Redirect to reset page
            } else {
                alert("Invalid code. Please try again.");
            }
        }
    </script>

</body>
</html>

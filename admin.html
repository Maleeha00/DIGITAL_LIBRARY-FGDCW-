<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="admin.css" rel="stylesheet">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-5 text-light" href="#">Digital Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto me-5">
          
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">

      <!-- Side bar -->
      <div class="div1">
        <div class="container bg-light p-4">
          <h5>Today's Quote</h5>
          <p id="quote"></p>
          <p><b id="author"></b></p>
          <p><b>Today's Date:</b> <span id="date"></span></p>
          <p><b>Today's Time:</b> <span id="time"></span></p>
        </div>
      </div>

      <!-- JavaScript to display date, time, and random quote -->
      <script>
        function dt() {
          const now = new Date();
          document.getElementById('date').textContent = now.toLocaleDateString();
          document.getElementById('time').textContent = now.toLocaleTimeString();
        }
        setInterval(dt, 1000);
        dt();

        // Library-related quotes
        const quotes = [
          { text: "When in doubt, go to the library.", author: "J.K. Rowling" },
          { text: "A library is not a luxury but one of the necessities of life.", author: "Henry Ward Beecher" },
          { text: "I have always imagined that Paradise will be a kind of library.", author: "Jorge Luis Borges" },
          { text: "The only thing that you absolutely have to know, is the location of the library.", author: "Albert Einstein" },
          { text: "A reader lives a thousand lives before he dies.", author: "George R.R. Martin" },
          { text: "Libraries store the energy that fuels the imagination.", author: "Sidney Sheldon" }
        ];

        // Select a random quote
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('quote').textContent = `"${randomQuote.text}"`;
        document.getElementById('author').textContent = `~ ${randomQuote.author}`;
      </script>

      <!-- Form -->
      <div class="div2">
        <div class="container bg-light p-4">
          <form>
            <div class="mb-4">
              <h3 class="text-center">Admin Login Form</h3>
              <label for="emailInput" class="form-label">Email ID:</label>
              <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            </div>

            <div class="mb-5">
              <label for="passwordInput" class="form-label">Password:</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="signup.html" class="btn btn-link">Sign up Now!</a>
          </form>
        </div>
      </div>

    </div>
  </div>

</body>

</html>

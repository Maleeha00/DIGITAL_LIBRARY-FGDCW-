<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Book Form Example</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .form-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 400px;
        width: 100%;
      }

      h5 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-control {
        border-radius: 5px;
      }

      .btn-submit {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        font-weight: bold;
        width: 100%;
      }

      .btn-submit:hover {
        background-color: grey;
      }

      .success-message {
        color: green;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <h5>Request Issued Book</h5>
      <form id="requestBookForm">
        <div class="mb-3">
          <input type="text" id="studentName" class="form-control" placeholder="Enter Your Name" required />
        </div>
        <div class="mb-3">
          <input type="text" id="studentId" class="form-control" placeholder="Enter Your Student ID" required />
        </div>
        <div class="mb-3">
            <input type="text" id="bookName" class="form-control" placeholder="Enter Book Name" required />
          </div>
        <div class="mb-3">
          <input type="text" id="bookId" class="form-control" placeholder="Enter Book ID" required />
        </div>
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Enter Your Email" required />
        </div>
        <button type="submit" class="btn-submit">Submit Request</button>
      </form>
      <p class="success-message" id="successMessage" style="display: none;">
        Request Submitted Successfully!
      </p>
    </div>

    <script>
      document.getElementById("requestBookForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevents page reload on form submit

        // Display success message
        document.getElementById("successMessage").style.display = "block";

        // Optionally, clear form fields after submission
        document.getElementById("studentName").value = "";
        document.getElementById("studentId").value = "";
        document.getElementById("bookId").value = "";
        document.getElementById("email").value = "";

        // Hide success message after 2 seconds
        setTimeout(() => {
          document.getElementById("successMessage").style.display = "none";
        }, 2000);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fef9f4, #f4e8dc);
      color: #333;
      overflow-x: hidden;
    }

    /* Header Section */
    .header {
      height: 100vh;
      background: linear-gradient(135deg, #d2b48c, #a0522d); /* light brown to sienna */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .header h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.3rem;
      max-width: 700px;
      margin-bottom: 40px;
    }

    .btn {
      padding: 15px 30px;
      background: #fff;
      color: #a0522d;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background: #a0522d;
      color: white;
    }

    /* Gallery Section */
    .gallery-section {
      padding: 60px 40px;
      background: #fdfdfd;
    }

    .gallery-section h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 50px;
      color: #5a3e2b;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.08);
    }

    html {
      scroll-behavior: smooth;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: zoomIn 0.3s ease;
    }

    .modal:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 40px;
      right: 50px;
      color: white;
      font-size: 3rem;
      text-decoration: none;
      z-index: 10000;
      font-weight: bold;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Main Landing Page -->
  <section class="header">
    <h1>Welcome to the Digital Library Gallery</h1>
    <p>Explore a curated collection of artwork that showcases creativity, history, and digital craftsmanship.</p>
    <a href="#gallery"><button class="btn">View Gallery</button></a>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="gallery-section">
    <h2>Gallery</h2>
    <div class="gallery">
      <a href="#img1" class="gallery-item">
        <img src="1.jpg" alt="Art 1">
      </a>
      <a href="#img2" class="gallery-item">
        <img src="2.jpg" alt="Art 2">
      </a>
      <a href="#img3" class="gallery-item">
        <img src="3.jpg" alt="Art 3">
      </a>
      <a href="#img4" class="gallery-item">
        <img src="4.jpg" alt="Art 4">
      </a>
      <a href="#img5" class="gallery-item">
        <img src="5.jpg" alt="Art 5">
      </a>
      <a href="#img6" class="gallery-item">
        <img src="6.jpg" alt="Art 6">
      </a>
      <a href="#img7" class="gallery-item">
        <img src="7.jpg" alt="Art 7">
      </a>
      <a href="#img8" class="gallery-item">
        <img src="8.jpg" alt="Art 8">
      </a>
      <a href="#img9" class="gallery-item">
        <img src="9.jpg" alt="Art 9">
      </a>
    </div>
  </section>

  <!-- Modal Lightboxes -->
  <div id="img1" class="modal">
    <a href="#gallery" class="close">&times;</a>
    <img src="1.jpg" alt="Enlarged Art 1">
  </div>

  </div>

    <a href="#gallery" class="close">&times;</a>
    <img src="3.jpg" alt="Enlarged Art 3">
  </div>
  <div id="img4" class="modal">
    <a href="#gallery" class="close">&times;</a>
    <img src="4.jpg" alt="Enlarged Art 4">
  </div>
  <div id="img5" class="modal">
    <a href="#gallery" class="close">&times;</a>
    <img src="5.jpg" alt="Enlarged Art 5">
  </div>
  <div id="img6" class="modal">
    <a href="#gallery" class="close">&times;</a>
    <img src="6.jpg" alt="Enlarged Art 6">
  </div>
  <div id="img7" class="modal">
    <a href="#gallery" class="close">&times;</a>

  </div>
  <div id="img8" class="modal">

</body>
</html>
